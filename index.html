<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header>
        <h1>Daftar Tugas Saya</h1>
    </header>

    <main>
        <section class="input-section">
            <form id="todo-form">
                <div class="form-inputs">
                    <div class="form-group">
                        <label for="todo-input">Daftar Tugas Baru</label>
                        <input type="text" id="todo-input" placeholder="Masukkan tugas baru........" required>
                    </div>
                    <div class="form-group">
                        <label for="date-input">Tanggal</label>
                        <input type="date" id="date-input" required>
                    </div>
                </div>
                <button type="submit">Tambah Tugas</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Filter</h2>
            <div class="filter-groups">
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="all">Semua</option>
                        <option value="completed">Selesai</option>
                        <option value="pending">Belum Selesai</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-filter">Tanggal:</label>
                    <select id="date-filter">
                        <option value="all">Semua</option>
                        <option value="today">Hari Ini</option>
                        <option value="past">Yang Lalu</option>
                        <option value="future">Yang Akan Datang</option>
                    </select>
                </div>
            </div>
            <button id="delete-all-btn" class="delete-all">Hapus Semua</button>
        </section>

        <section class="todos-section">
            <h2>Daftar Tugas</h2>
            <div id="todos-container" class="todos-container">
                <!-- Daftar tugas akan ditampilkan di sini -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 To-Do List Web Application</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
